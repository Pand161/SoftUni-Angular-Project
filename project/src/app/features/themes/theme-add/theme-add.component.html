<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create New Theme</p>
  
                  <form class="mx-1 mx-md-4" #form="ngForm" (ngSubmit)="createTheme(form)">

                    <ng-container *ngIf="inputThemeName.touched">
                      <p class="error" *ngIf="inputThemeName.errors?.['required']" style="color:red">
                        Title is required!
                      </p>
                      <p class="error" *ngIf="inputThemeName.errors?.['minlength']" style="color:red">
                        Title must be atleast 5 characters!
                      </p>
                    </ng-container>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" 
                        id="themeName" 
                        name="themeName" 
                        #inputThemeName="ngModel" 
                        ngModel 
                        required 
                        minlength="5"  
                        class="form-control"/>
                        <label class="form-label" for="title">Title</label>
                        
                      </div>

                    </div>


                    <ng-container *ngIf="inputPostText.touched">
                        <p class="error" *ngIf="inputPostText.errors?.['required']" style="color:red">
                          Post is required!
                        </p>
                        <p class="error" *ngIf="inputPostText.errors?.['minlength']" style="color:red">
                          Post must be atleast 10 characters!
                        </p>
                      </ng-container>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <textarea type="text" 
                          id="postText" 
                          name="postText" 
                          #inputPostText="ngModel" 
                          ngModel 
                          required 
                          minlength="10"  
                          class="form-control" rows="4"></textarea>
                          <label class="form-label" for="postText">Post</label>
                          
                        </div>
                      </div>
  
                    
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg" [disabled]="form.invalid">Post</button>
                      </div>
                  </form>
  
                </div>
                

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
